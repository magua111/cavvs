    /*(function render() {

    function raf(callback, delta) {
      var lastFrameTime = new Date();

      (function render() {
        var curFrameTime = new Date();
        if(curFrameTime - lastFrameTime >= delta) {
          callback();
          lastFrameTime = curFrameTime;
        }

        requestAnimationFrame(render);
      })();

    }
