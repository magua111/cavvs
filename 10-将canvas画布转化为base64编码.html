<body>
  <canvas id="cv"></canvas>

  <div class="cls">
    
  </div>

  <div style="height: 500px; width: 700px;" class="a">
    
  </div>

  <script>
    var cv = document.getElementById('cv');
    cv.height = 400;
    cv.width = 600;
    cv.style.border = '1px solid red';

    var context = cv.getContext('2d');
    var toRadian = function (angle) {
      return angle / 180 * Math.PI;
    };


    // 在canvas画布中绘制几个矩形：
    context.fillStyle = 'red';
    context.fillRect(50, 100, 100, 60);

    context.fillStyle = 'green';
    context.fillRect(200, 100, 100, 60);

    context.fillStyle = 'blue';
    context.fillRect(350, 100, 100, 60);

    // canvas中提供了一个方法：
    // 第一个参数表示：转化为图片的类型
    // 第二个参数表示：转化图片的质量，1表示无损压缩
    // 返回值是：base64编码的字符串
    var str = cv.toDataURL('image/png', 1);
    console.log(str);

    
  </script>
