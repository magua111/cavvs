<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="cv"></canvas>

  <script>
    var cv = document.getElementById('cv');
    cv.height = 600;
    cv.width = 800;
    cv.style.border = '1px solid red';

    var context = cv.getContext('2d');
    var toRadian = function (angle) {
      return angle / 180 * Math.PI;
    };

    /*var colorsArr = 
      ["#CCCC99", "#CC3399","#99CC00", "#FF6666","#FFFF00",
      "#3399CC","#CC6600","#999999","#CCCC33",
      "#FF9933","#FFFFCC","#009933","#0099CC",
      "#CCCCCC","#FF6666","#FF6600","#FFFF66",
      "#009966","#CC6633","#FFCC99","#CC6600","#CC0066","#009999","#FFCC33"];*/

    var data = [{
      'value': .1,
      'color': 'orange',
      'title': '社会招生'
    }, {
      'value': .1,
      'color': 'pink',
      'title': '公务员'
    }, {
      'value': .1,
      'color': 'gray',
      'title': '公开课'
    }, {
      'value': .1,
      'color': '#def',
      'title': '前端'
    }, {
      'value': .2,
      'color': 'red',
      'title': '应届生'
    }, {
      'value': .3,
      'color': 'blue',
      'title': '程序员'
    }, {
      'value': .1,
      'color': '#abc',
      'title': '老司机'
    }];

    var startAngle = -90,
      step = 0,
      x0 = cv.width / 2,
      y0 = cv.height / 2,
      r = 200;

    // 绘制圆饼
    data.forEach(function (val) {
      step = val.value * 360;

      context.beginPath();
      context.fillStyle = val.color;
      context.moveTo(x0, y0);
      context.arc(x0, y0, r, toRadian(startAngle), toRadian(startAngle+=step))
      context.fill();
      
    });
  </script>
</body>

</html>
